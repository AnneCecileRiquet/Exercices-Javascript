    <title>Coockie Clicker</title>

<body>


    <button name="coockie" class="mybutton" type="clicker" id="clic" onclick="increaseScore()">CLIC</button>
    <p id="affichage1">Score: <div id="affichage" value="0">0</div></p>
    <button name="multiplicateur" class="mybutton" type="clicker" id="multiplier" disabled onclick="augmenterMultiplicateur()">MULTIPLIER</button>

    <button name="multiplicateur" class="mybutton" type="clicker" id="bonus" disabled onclick="bonusTime()">BONUS</button><br>

    </canvas>
